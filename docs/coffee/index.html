<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Угостить автора кофе</title>
        <style>
            body {
                font-family: Tahoma;
            }

            td.spacer {
                width: 35%;
            }
            
            img.btn {
                width: 200px;
            }

            @media screen and (max-width: 800px) {
                td.spacer {
                    width: 5%;
                }
                
                img.btn {
                    width: 300px;
                }
            }
        </style>
    </head>
    <body style="margin: 0">
        <table style="width: 100%; height: 100%" cellpadding="0" cellspacing="0">
            <tr>
                <td class="spacer"></td>
                <td style="height: 2em; vertical-align: bottom; padding-top: 2em">
                    <h3 style="text-align: center; margin: 0">Выберите подходящий способ перевода</h3>
                </td>
                <td class="spacer"></td>
            </tr>
            <tr>
                <td class="spacer"></td>
                <td style="text-align: center; height: 10em; vertical-align: bottom; padding-bottom: 0.5em">
                    <a href="https://www.buymeacoffee.com/andreimitin"><img class="btn" src="bmc.svg" /></a>
                </td>
                <td class="spacer"></td>
            </tr>
            <tr>
                <td class="spacer"></td>
                <td style="text-align: center; vertical-align: bottom; padding-bottom: 2em">
                    картой, Google Pay, Apple Pay
                </td>
                <td class="spacer"></td>
            </tr>
            <tr>
                <td class="spacer"></td>
                <td style="height: 0; border-top: dotted 5px #aaa"></td>
                <td class="spacer"></td>
            </tr>
            <tr>
                <td class="spacer"></td>
                <td style="text-align: center; padding-top: 2em">
                    BLIK, SEPA, банковским переводом
                </td>
                <td class="spacer"></td>
            </tr>
            <tr>
                <td class="spacer"></td>
                <td style="text-align: center; vertical-align: top; padding-top: 1em">
                    <a href="https://buycoffee.to/andreimitin">
                        <img src="buycoffeeto-btn-primary.svg" class="btn" alt="Postaw mi kawę na buycoffee.to"></a>
                </td>
                <td class="spacer"></td>
            </tr>
            <tr>
                <td class="spacer"></td>
                <td style="vertical-align: top">
                    <h3 style="text-align: center; margin-top: 4em">Заранее благодарен!</h3>
                </td>
                <td class="spacer"></td>
            </tr>
        </table>
    </body>
</html>
